name: ðŸš€ Deploy to Strato
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Deploy via Pure SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ssh.strato.com
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        protocol: ftps # This is the key! Use 'ftps' for SFTP connections
        server-dir: /selectworks/
        local-dir: ./
