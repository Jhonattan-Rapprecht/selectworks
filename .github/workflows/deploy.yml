name: ðŸš€ Deploy to Strato
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Deploy index.php to root
      uses: garygrossgarten/github-action-scp@release
      with:
        host: ssh.strato.com
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local: index.php
        remote: /

    - name: ðŸ“¤ Deploy slw-webapp-v1 folder
      uses: garygrossgarten/github-action-scp@release
      with:
        host: ssh.strato.com
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local: slw-webapp-v1/
        remote: /slw-webapp-v1/
