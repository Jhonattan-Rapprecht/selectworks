name: ðŸš€ Deploy to Strato
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Deploy via SFTP
      uses: garygrossgarten/github-action-scp@release
      with:
        host: ssh.strato.com
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        local: |
          index.php
          slw-webapp-v1/
          .github/workflows/
        remote: /slw-webapp-v1/
