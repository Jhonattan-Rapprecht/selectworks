name: 🚀 Deploy to Strato via SFTP
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: 🎯 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4

      - name: 📤 Sync Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ssh.strato.com  # <- CHANGED: Directly using the address now
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          server-dir: /selectworks/
          local-dir: ./
          protocol: sftp # <- ADD THIS LINE for Strato
        # dangerous: true
