name: ðŸš€ Deploy to Strato via SFTP
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸ“¤ Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    # This action is built specifically for SFTP
    - name: ðŸ“‚ Sync files with SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
        username: ${{ secrets.SFTP_USERNAME }}
        server: ${{ secrets.SFTP_SERVER }}  # Or use 'ssh.strato.com' directly here
        password: ${{ secrets.SFTP_PASSWORD }}  # Use this OR ssh_private_key, not both
        port: 22
        local_path: './*'       # Uploads the contents of the repo root
        remote_path: '/selectworks/'
        # args: '-r'   # Optional: use for recursive upload if needed
