name: ðŸš€ Deploy to Strato
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ›Ž Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¤ Deploy both items
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ssh.strato.com
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: 22
        source: "index.php,slw-webapp-v1/*"  # Deploys both items
        target: /  # Deploys to server root
